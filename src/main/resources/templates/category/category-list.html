<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
</head>
<body>
<h1>Category List</h1>
<table>
    <thead>
    <tr>
        <th>Category Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}">Category Name</td>
        <td th:text="${category.description}">Description</td>
        <td>
            <a th:href="@{/category/edit/{id}(id=${category.id})}">Edit</a> |
            <a th:href="@{/category/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/category/create}">Create New Category</a>
</body>
</html>
