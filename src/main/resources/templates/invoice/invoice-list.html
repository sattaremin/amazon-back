<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice List</title>
</head>
<body>
<h1>Invoice List</h1>
<table>
    <thead>
    <tr>
        <th>Invoice Number</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.number}">Invoice Number</td>
        <td th:text="${invoice.date}">Date</td>
        <td th:text="${invoice.amount}">Amount</td>
        <td>
            <a th:href="@{/invoice/edit/{id}(id=${invoice.id})}">Edit</a> |
            <a th:href="@{/invoice/delete/{id}(id=${invoice.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/invoice/create}">Create New Invoice</a>
</body>
</html>
