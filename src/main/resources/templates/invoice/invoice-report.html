<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Report</title>
</head>
<body>
<h1>Payment Report</h1>
<table>
    <thead>
    <tr>
        <th>Payment ID</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.id}">Payment ID</td>
        <td th:text="${payment.amount}">Amount</td>
        <td th:text="${payment.date}">Date</td>
    </tr>
    </tbody>
</table>
</body>
</html>
